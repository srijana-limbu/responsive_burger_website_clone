<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <title>Responsive Burger Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="container">
        <a href="#" class="nav-logo">
          <div>
            <img src="/img/logo-burger.svg" alt="image" />
          </div>
          Burger
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li>
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#recipe" class="nav-link">Recipe</a>
            </li>
            <li>
              <a href="#popular" class="nav-link">Popular</a>
            </li>
            <li>
              <a href="#delivery" class="nav-link">Delivery</a>
            </li>
            <li>
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>

          <!-- close btn -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>
        <!-- toggle btn -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>
    <!--==================== HEADER close====================-->

    <!--==================== MAIN  ====================-->
    <main class="main">
      <!--==================== HOME start====================-->
      <section class="home section" id="home"></section>
      <!--==================== HOME close====================-->
      <section class="home section" id="home">
        <div class="home-container container grid">
          <div class="home-data">
            <h1 class="home-title">
              Love Every <br />
              Burger
            </h1>

            <p class="home-description">
              We serve the best burgers on the planet, paving the way for
              cooking and preparing hot, delicious burgers.
            </p>

            <a href="#" class="button">Bite Now</a>

            <img src="/img/sticker-potatoes.svg" alt="image" class="home-sticker">
          </div>

          <div class="home-images">
            <img src="/img/home-burger.png" alt="image" class="home-burger">
            <img src="/img/home-dish.png" alt="image" class="home-dish">

            <img src="/img/home-potato.png" alt="" class="home-ingredient home-potato-1">
            <img src="/img/home-potato.png" alt="" class="home-ingredient home-potato-2">
            <img src="/img/home-tomato.png" alt="" class="home-ingredient home-tomato-1">
            <img src="/img/home-tomato.png" alt="" class="home-ingredient home-tomato-2">
            <img src="/img/home-lettuce.png" alt="" class="home-ingredient home-lettuce-1">
            <img src="/img/home-lettuce.png" alt="" class="home-ingredient home-lettuce-2">
          </div>
        </div>
      </section>
      <!--==================== RECIPE start====================-->
      <section class="recipe section" id="recipe"></section>
      <!--==================== RECIPE close====================-->

      <!--==================== POPULAR start====================-->
      <section class="popular section" id="popular"></section>
      <!--==================== POPULAR close====================-->

      <!--==================== DELIVERY start====================-->
      <section class="delivery section" id="delivery"></section>
      <!--==================== DELIVERY close====================-->

      <!--==================== CONTACT start====================-->
      <section class="contact section" id="contact"></section>
      <!--==================== CONTACT close====================-->
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
